<mat-card class="add-todo">
  <mat-card-header>
    <mat-card-title><h2>Add Todo</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form (ngSubmit)="saveTodo()">
    <mat-form-field class="with">
      <mat-label>Todo Title</mat-label>
      <input matInput required [(ngModel)]="todo.title" name="title"/>
    </mat-form-field>
    <button mat-raised-button color="primary" >Add</button>
    </form>
  </mat-card-content>
</mat-card>
